{% extends 'base.html' %}
{% load static %}

{% block title %}Subcription Plans | Flower Finance{% endblock %}

{% block content %}

        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 col-8 align-self-center">
                        <h3 class="text">Subscription Plans</h3>
                      
                    </div>
                    <div class="col-md-7 col-4 align-self-center">
                        <div class="d-flex m-t-10 justify-content-end">
                            <div class="d-flex m-r-20 m-l-10 hidden-md-down">
                                <button type="button" class="btn waves-effect waves-light btn-block btn-danger"><i class="mdi mdi-plus"></i> Create a Subscription Plan</button>
                             </div>
                           
                            <div class="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
         
                <div class="row">
                    <!-- Column -->
                    
                    <!-- Column -->
                    <div class="col-12">
                        
                            <div class="card-body"></div>
                           
                                
                               <div class="row justify-content-center">  
                                <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                                    <h2>Add Subscription Plan</h2>  
                                    <form method="post" action="{% url 'subplanadd' %}">  
                                        {% csrf_token %}  
                                        <div class="form-group">  
                                            <label for="first_name">Name</label>  
                                            <input type="text" class="form-control" id="text" placeholder="Enter Name"  name="name">  </div>
                                       
                                        <div class="form-group">  
                                            <label for="pwd1">Description</label>  
                                            <input type="text" class="form-control" id="text" placeholder="Enter description" name="description">  
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Price</label>  
                                            <input type="number" class="form-control" id="text" placeholder="Enter price" name="price">  
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Recurrance</label>  
                                            {{form.recurrance}}
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Interval count</label>  
                                            <input type="number" class="form-control" id="text" placeholder="Enter Interval Count" name="interval_count">  
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Setup Fees</label>  
                                            <input type="number" class="form-control" id="text" placeholder="Enter Setup Fees" name="setupfees">  
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Trial</label>  
                                            <input type="number" class="form-control" id="text" placeholder="Enter Trial Days" name="trial">  
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Icon</label>  
                                            {{form.icon}} 
                                        </div>  
                                        <div class="form-group">  
                                            <label for="pwd1">Currency</label>  
                                            {{form.currency}} 
                                        </div>  
                                        
                             
                                    
                                        <button type="submit" class="btn btn-primary">Submit</button>  
                                    </form>  
                                </div>  
                            </div>  
                            
                            </div>
                        
                    </div>
                <!-- Column -->


                </div>
                <!-- Row -->
                <!-- Row -->
                
                <!-- ============================================================== -->
                <!-- End PAge Content -->

                <!-- ============================================================== -->
