<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <title>Signup</title>  
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    </head>  
    <body>
<div class="container" style="margin-top: 50px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                <h2>Business Setup </h2>  
                <form method="post">  
                    {% csrf_token %}  
					<div class="form-group">  
                        <label for="username">Business Name:</label>  
                        <input type="text" class="form-control" id="username" placeholder="Enter Business Name" name="business_name">  
                    </div>  
                    <div class="form-group">  
                        <label for="first_name">Privacy Policy URL:</label>  
                        <input type="text" class="form-control" id="first_name" placeholder="Enter Privacy Policy URL"   name="priv_url">  
                    </div>  
                    <div class="form-group">  
                        <label for="last_name">Terms of Service URL:</label>  
                        <input type="text" class="form-control" id="last_name" placeholder="Enter Terms of Service"  name="tos_url">  
                    </div>  
                  
                  
                    <button type="submit" class="btn btn-primary">Submit</button>  
                </form>  
            </div>  
        </div>  
    </div>
</body>  
</html>
