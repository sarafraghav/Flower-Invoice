{% load static %}
<!DOCTYPE html>
<html lang="en" style="background-color:black;">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/logo-light-icon.png' %}">
        <title>Flower Apps</title>
        <!-- Bootstrap Core CSS -->
        <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- chartist CSS -->
        <link href="{% static 'assets/plugins/chartist-js/dist/chartist.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/plugins/chartist-js/dist/chartist-init.css' %}" rel="stylesheet">
        <link href="{% static 'assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css' %}" rel="stylesheet">
        <!--This page css - Morris CSS -->
        <link href="{% static 'assets/plugins/c3-master/c3.min.css' %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!-- You can change the theme colors from here -->
        <link href="{% static 'css/colors/green-dark.css' %}" id="theme" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

<body class="bg-gradient-primary" style="background-color:black;">

    <div class="container">
        
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-md-9" style=" max-width: 50%;" >

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-6" style='max-width: 100%;flex: 0 0 100%;'>
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="mb-4">Login</h1>
                                    </div>
                                    {% if form.errors %}
                                    {% for field in form %}
                                        {% for error in field.errors %}
                                            <div class="alert alert-danger">
                                                <strong>{{ error|escape }}</strong>
                                            </div>
                                        {% endfor %}
                                    {% endfor %}
                                    {% for error in form.non_field_errors %}
                                        <div class="alert alert-danger">
                                            <strong>{{ error|escape }}</strong>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                <form method="post"action="{% url 'login' %}">  
                                    {% csrf_token %}  
                                    <div class="form-group">  
                                        <label for="first_name">Username</label>  
                                        <input type="text" class="form-control" id="username" placeholder="Enter Username"  name="username">  
                                   
                                    <div class="form-group">  
                                        <label for="pwd1">Password:</label>  
                                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">  
                                    </div>  
                         
                                    </div>  
                                    <div class="text-center">  
                                        <button type="submit" class="btn btn-primary">Login </button>  
                                        <br>
                                        <hr>
                                        <p>Dont have an account? <a href="{% url 'signup' %}" class="text-primary m-l-5"><b>Signup</b></a></p>
                                    </div>  
                                    
                
                                    
                                </form>  
                                    
                                
                               
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->


</body>
</html>
